        <!-- Table for displaying reviews -->
        <table class="table table-striped table-bordered mt-5">
            <thead class="thead-dark">
                <tr>
                    <th>Review ID</th>
                    <th>Rating</th>
                    <th>Review Text</th>
                    <th>Review Date</th>
                    <th>Customer ID</th>
                    <th>Car ID</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr th:each="review : ${reviews}">
                    <td th:text="${review.reviewID}"></td>
                    <td th:text="${review.rating}"></td>
                    <td th:text="${review.reviewText}"></td>
                    <td th:text="${#dates.format(review.reviewDate, 'yyyy-MM-dd')}"></td> <!-- Formatting date -->
                    <td th:text="${review.customer != null ? review.customer.customerID : ''}"></td>
                    <td th:text="${review.carID}"></td>
                   
                </tr>
            </tbody>
        </table>
