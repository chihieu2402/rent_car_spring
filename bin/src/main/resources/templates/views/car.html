<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<body>
    
    <section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url('/images/bg_3.jpg');" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
          <div class="col-md-9 ftco-animate pb-5">
          	<p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home <i class="ion-ios-arrow-forward"></i></a></span> <span>Cars <i class="ion-ios-arrow-forward"></i></span></p>
            <h1 class="mb-3 bread">Choose Your Car</h1>
          </div>
        </div>
      </div>
    </section>
		

		<section class="ftco-section bg-light">
    	<div class="container">
    		<div class="row">
          <div class="col-md-4" th:each="car : ${cars}">
              <div class="car-wrap rounded ftco-animate">
                 <div class="img rounded d-flex align-items-end" style="position: relative; width: 348px; height: 200px; overflow: hidden;">
     <img th:src="@{${car.image}}" alt="Car Image" style="width: 100%; height: auto; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);background-size: cover">

</div>

                  <div class="text">
                      <h2 class="mb-0"><a href="#">[[${car.carName}]]</a></h2>
                      <div class="d-flex mb-3">
                          <span class="cat" style="color: blue">[[${car.carBrand.brandName}]]</span>
                          <p class="price ml-auto">[[${car.priceHoursCar}]] <span>/day</span></p>
                      </div>
                      <div class="d-flex justify-content-between">
                          <h5>[[${car.address}]]</h5>
                          <p>[[${car.status} ? 'Trống' : 'Bận']]</p>
                      </div>
                      <p class="d-flex mb-0 d-block">
                          <a th:href="@{/booking/views/Booking(carID=${car.carID})}" class="btn btn-outline-dark flex-shrink-0">
   						<i class="bi-cart-fill me-1"></i> Book now
						</a>
                          <a th:href="@{/index/cars/{id}(id=${car.carID})}" class="btn btn-secondary py-2 ml-1">Details</a>
                      </p>
                  </div>
              </div>
          </div>
      </div>

                <li><a href="#">5</a></li>
                <li><a href="#">&gt;</a></li>
              </ul>
            </div> 
          </div> -->
        </div>
    	</div>
    </section>
