<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Bookings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Manage Bookings</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Car ID</th>
                    <th>Customer Name</th>
                    <th>Rental Start</th>
                    <th>Rental End</th>
                    <th>Phone Number</th>
                    <th>Address</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="booking : ${bookings}">
                    <td th:text="${booking.bookingID}"></td>
                    <td th:text="${booking.carID}"></td>
                    <td th:text="${booking.customerName}"></td>
                    <td th:text="${#dates.format(booking.rentalDay, 'yyyy-MM-dd')}"></td>
                    <td th:text="${#dates.format(booking.returnDay, 'yyyy-MM-dd')}"></td>
                    <td th:text="${booking.phoneNumber}"></td>
                    <td th:text="${booking.address}"></td>
                    <td th:text="${booking.status ? 'Approved' : 'Pending'}"></td>
                    <td>
                        <form th:action="@{/index/approveBooking}" method="post" style="display: inline;">
                            <input type="hidden" name="bookingID" th:value="${booking.bookingID}">
                            <button type="submit" class="btn btn-success">Approve</button>
                        </form>
                        <form th:action="@{/index/rejectBooking}" method="post" style="display: inline;">
                            <input type="hidden" name="bookingID" th:value="${booking.bookingID}">
                            <button type="submit" class="btn btn-danger">Reject</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
